<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="favicon.ico" /> <!--will change this icon later-->
    
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Instant Fart Button</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <!-- to access play.html, need to hit login button-->
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to play</p>
      <form method="get" action="play.html">
        <label for="name">Name</label>
        <!-- id is to grab this html item and use text in javascript-->
        <input type="text" id="name" placeholder="Your name here" />
        <input type="text" id="password" placeholder="Your pass here" />
        <!-- Check if new player -> add to database
        if existing player -> load from database -->
        <button type="submit" id="login">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Anton Anderson</span>
      <br />
      <a href="https://github.com/Humperdink618/startup">GitHub</a>
    </footer>
  </body>
</html>
