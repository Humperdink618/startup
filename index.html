<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="favicon.ico" /> <!--will change this icon later-->

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Instant NOOOOO! Button</a>
      <!--may change it to instant No button to make this project more professional-->
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <!-- to access play.html, need to hit login button-->
          <li class="nav-item">
            <a class="nav-link active" href="about.html">About</a>
          </li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h1>Welcome</h1>
      <p>Login to play</p>
      <form method="get" action="play.html">
        <label for="name">Name</label>
        <!-- id is to grab this html item and use text in javascript-->
        <input type="text" id="name" placeholder="Your name here" />
        <input type="text" id="password" placeholder="Your pass here" />
        <!-- Check if new player -> add to database
        if existing player -> load from database -->
        <button type="submit" id="login">Login</button>
      </form>
    </main>

    <footer class="bg-dark text-white-50">
      <hr />
      <div class="container-fluid">
        <span class="text-reset">Anton Anderson</span>
        <br />
        <a class="text-reset" href="https://github.com/Humperdink618/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
