<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="favicon.ico" /> <!--will change it to a different icon later-->
    
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="play.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
  </head>
  <body class="bg-dark text-light" onload="getPlayerName()">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Instant NOOOOO! Button</a>
        
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
      </nav>
      
    </header>

    <main class="bg-secondary">
        <div class="players">
            Player: 
            <!--use id player-name to get the name of the player from the database-->
            <span id="player-name">No NAME</span>
        </div>
        <div id="picture" class="picture-box">
          <img width="400px" src="Darth_Vader_Noooo_Banner.jpg" 
          alt="https://i.kym-cdn.com/entries/icons/original/000/000/854/Darth_Vader_Noooo_Banner.jpg">
          <!--<h3>PRESS IN CASE OF DIRE EMERGENCIES!</h3>-->
      </div>
      <h3>PRESS IN CASE OF DIRE EMERGENCIES!</h3>
      <div class="nobutton">
        <img src="button.jpg" alt="NoButton" style="width: 100%;">
        <button class="btn" onclick="pushNoooButton()"></button>
        
      </div> 
      <!--This is a placeholder for the actual button. Will edit appearance later.-->
      
        <!-- web socket ? add high score??? -->
        <label for="high-score">High Score: </label>
        <!--use id high-score to get the highest score of all the players via websocket-->
        <p id="high-score">0</p>
        <br>
        <div>
            <label for="count">You pressed the button this many times: </label>
             <!--use id count to get the number of times the player presses the button from the database-->
            <p id="count">0</p>
        </div>
        <button class="btn bg-light" id="reSet" onclick="reset()">Reset</button>
        <!--note: may want to create a new button type for this-->
        <br>
        <!--<div><button>Reset</button>
        </div>-->

        <form method="get" action="index.html">
            <!-- use id to save data to database -->
            <button type="submit" class="btn btn-primary" id="logout" onclick="mylogout()">Logout</button>
        </form>
        <br>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Anton Anderson</span>
        <a  class="text-reset" href="https://github.com/Humperdink618/startup">GitHub</a>
      </div>
    </footer>

    <!-- Script is located at the bottom because it references HTML elements during initialization -->
    <script src="play.js"></script>
  </body>
</html>
