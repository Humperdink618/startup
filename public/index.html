<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="favicon.ico" /> <!--will change this icon later-->
    
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Instant NOOOOO! Button</a>
      <!--may change it to instant No button to make this project more professional-->
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <!-- to access play.html, need to hit login button-->
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
     
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h1 id="welcome">Welcome</h1>
      
      <div>
        <img width="400px" src="alltooeasy2.jpg" id="darthcat" 
        alt="https://shirtigo.co/wp-content/uploads/2016/02/alltooeasy.jpg">
      
      <p>Login to play</p>
      
      <!--action="play.html" you only want to go to play if login successful-->
      <div method="get"  class="login-enter" > 
        <label for="name">Name</label>
        <!-- id is to grab this html item and use text in javascript-->
        <input type="text" id="name" placeholder="Your name here" />
        <input type="password" id="password" placeholder="Your pass here" />
        <!-- Check if new player -> add to database
        if existing player -> load from database -->
        <button type="submit" id="login" onclick="mylogin()">Login</button>
        <button type="submit" id="create" onclick="myCreate()">Create Account</button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
              <div class="modal-body">error message here</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer class="bg-dark text-white-50">
      <hr />
      <div class="container-fluid">
        <span class="text-reset">Anton Anderson</span>
        <br />
        <a class="text-reset" href="https://github.com/Humperdink618/startup">GitHub</a>
      </div>
    </footer>

    <script src="login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
