<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <h1>Instant Fart Button</h1>

             <!--use id high-score to get the highest score of all the players via websocket-->

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <div>
            <p>Player:</p>
            <!--use id player-name to get the name of the player from the database-->
            <p id="player-name">No NAME</p>
        </div>
        <br>
        <div>
            <label for="count">You pressed the button this many times: </label>
             <!--use id count to get the number of times the player presses the button from the database-->

        <br>

        </div>

        </div>
        <div><button>Press for Flatulent Fun!</button></div>

            <!-- use id to save data to database -->

    <footer>
        <hr />
